apply plugin: "com.diffplug.gradle.spotless"
spotless {
  java {
    target "**/*.java"
    trimTrailingWhitespace()
    removeUnusedImports()
    googleJavaFormat()
    endWithNewline()
  }
  kotlin {
    target "**/*.kt"
    ktlint().userData(['indent_size': '2', 'continuation_indent_size': '2'])
    licenseHeader '/*\n * Licensed under Apache-2.0\n *\n * Designed and developed by Aidan Follestad (@afollestad)\n *\n * Re-designed for RC by George Hargreaves (@georgehargreaves95) \n */'
    trimTrailingWhitespace()
    endWithNewline()
  }
}
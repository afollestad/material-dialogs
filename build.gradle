apply from: './dependencies.gradle'
apply plugin: "com.github.ben-manes.versions"

buildscript {
  apply from: './dependencies.gradle'

  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:' + versions.gradlePlugin
    classpath 'com.diffplug.spotless:spotless-plugin-gradle:' + versions.spotlessPlugin
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:' + versions.kotlin
    classpath 'com.github.ben-manes:gradle-versions-plugin:' + versions.versionPlugin
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:' + versions.bintrayPlugin
    classpath 'com.github.dcendents:android-maven-gradle-plugin:' + versions.androidMavenPlugin
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}
